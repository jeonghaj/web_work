<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="container">
	<h1>요리정보 수정 양식</h1>
		<form th:action="@{/cook/update}" method="post">
		<div>
			<label for="num">번호</label>
			<br />
			<input type="text" name="num" th:value="${dto.num}" readonly/>
		</div>
		<div>
			<label for="num">요리 이름</label>
			<br />
			<input type="text" name="name" th:value="${dto.name}"/>
		</div>
		<div>
			<label for="num">레시피</label>
			<br />
			<textarea rows="10" cols="100" name="recipe" placeholder="레시피 입력">[[${dto.recipe}]]</textarea>
		</div>
			<button type="submit">저장</button>
		</form>
	</div>
</body>
</html>
