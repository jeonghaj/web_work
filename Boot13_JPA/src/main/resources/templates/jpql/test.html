<!DOCTYPE html>

<meta charset="UTF-8">
<title>templates/jpql/test.html</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
	
	<style>
		#inputSql{
			background-color:black;
			font-size:20px;
			color:white;
			height:300px;
		}
		#resultDiv{
			height:300px;
			overflow-y:scroll;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>JPQL TEST</h1>
		<textarea id="inputSql" class="form-control mb-3"></textarea>
		<button class="btn btn-primary" id="exeBtn">Execute(Emp)</button>
		<button class="btn btn-success" id="exeBtn2">Execute(Dept)</button>
		<button class="btn btn-info" id="exeBtn3">Execute(Array)</button>		
		<button class="btn btn-warning" id="exeBtn4">Execute(DeptDto)</button>		
		<button class="btn btn-danger" id="exeBtn5">Execute(String)</button>		
		<button class="btn btn-secondary" id="exeBtn6">Execute()</button>		
		<div id="resultDiv">
			<pre>
				<code id="result">Result JSON</code>
			</pre>
		</div>
	</div>
		<script>
	document.querySelector("#exeBtn6").addEventListener("click", ()=>{
		//입력한 sql 문을 읽어온다.
		const sql=document.querySelector("#inputSql").value;
		//요청의 body 에 넣어줄 query 문자열을 얻어낸다 
		const queryString=new URLSearchParams({query:sql}).toString();
		// 실행할 sql 문을 query 라는 키값으로 담고 fetch() 함수를 잉ㅇ해서 페이지 전환없이 발송
		fetch("[[@{/}]]jpql/oracle", {
			method:"POST",
			headers:{"Content-Type":"application/x-www-form-urlencoded; charset=utf-8"},
			body:queryString
		})
		.then(res=>res.json())
		.then(data=>{
			console.log(data);
			//눈으로 확인하기 쉬운 json 문자열로 object or array 를 변형해서
			const result = JSON.stringify(data, null, 3);
			//innerText 로 출력하기
			document.querySelector("#result").innerText = result;
		})
		.catch(error=>{
			document.querySelector("#result").innerText = error
		})
	});
	</script>
