<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<h3>할일 목록 입니다.</h3>
		<table>
			<thead>
				<tr>
					<th>번호</th>
					<th>할일</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tmp : ${list}">
					<td th:text="${tmp.num}"></td>
					<td th:text="${tmp.todo}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
