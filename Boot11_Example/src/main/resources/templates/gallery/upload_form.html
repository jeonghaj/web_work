<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container">
	<a th:href="@{/gallery/list}">리스트로 돌아가기</a>
	<h2>Upload Form</h2>
		<form th:action="@{/gallery/upload}" method="post" enctype="multipart/form-data">
			<div class="mb-2">
				<label class="form-label" for="caption">Caption</label>
				<input class="form-control" type="text" id="caption" name="caption"/>
			</div>
			<div class="mb-2">
				<label class="form-label" for="myFile">첨부파일</label>
				<input class="form-control file mb-4" type="file" id="myFile" name="myFile"/>
			</div>
			<div class="mb-4" id="myFileImage">
			</div>
			<button class="btn btn-success" type="submit">추가</button>
		</form>
	</div>
	<script>
	document.querySelector("#myFile").addEventListener("change", (e)=>{
		//선택된 파일 배열 객체를 얻어낸다
		const files=e.target.files;
		//만일 파일 데이터가 존재한다면
		if(files.length > 0){
			//파일로 부터 데이터를 읽어들일 객체 생성
			const reader=new FileReader();
			//파일 배열의 0 번방에 있는 파일을 data url 형식으로 읽어들인다 
			reader.readAsDataURL(files[0]);
			//다 읽었을때 실행할 함수 등록
			reader.onload=(event)=>{
				//읽은 문자열(data url 형식의 긴 문자열) 얻어내기
				const data=event.target.result;
				console.log(data);
				//img 요소를 만들어서 
				const img=document.createElement("img");
				//원하는 속성을 추가하고 
				img.setAttribute("src", data);
				img.setAttribute("id", "myFile");
				//링크를 찾아서 
				const image=document.querySelector("#myFileImage");
				//기존에 출력된 정보를 삭제하고 
				image.innerText="";
				//새로 img 요소를 추가 하기 
				image.append(img);
			};
		}
	});
	</script>
</body>
</html>
