<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
	.drop-zone{
		height: 100px;
		border: 3px solid #cecece;
		border-radius: 10px;
		display: flex;
		justify-content: center;/* 좌우로 가운데 정렬 */
		align-items: center;/* 위아래로 가운데 정렬 */
		cursor: pointer;
	}
	#image{
		display:none;
	}
</style>
</head>
<body>
	<div class="container">
	<a th:href="@{/gallery/list}">리스트로 돌아가기</a>
	<h2>Upload Form</h2>
		<form th:action="@{/gallery/upload}" method="post" enctype="multipart/form-data">
			<div class="mb-2">
				<label class="form-label" for="caption">Caption</label>
				<input class="form-control" type="text" id="caption" name="caption"/>
			</div>
			<div class="mb-2">
				<label class="form-label" for="image">이미지</label>
				<input class="form-control file mb-4" type="file" id="image" name="image"/>
			</div>
			<div class="drop-zone mb-3" >Click or Drag & Drop File!</div>
			<div class="mb-4">
				<label class="form-label" for="myImage">이미지 미리보기</label>
				<p class="form-control" id="myImage"></p>
			</div>
			<button class="btn btn-success" type="submit">업로드</button>
		</form>
	</div>
	<script>
	document.querySelector("#image").addEventListener("change", (e)=>{
		//선택된 파일 배열 객체를 얻어낸다
		const files=e.target.files;
		//만일 파일 데이터가 존재한다면
		if(files.length > 0){
			
			//파일로 부터 데이터를 읽어들일 객체 생성
			const reader=new FileReader();
			//파일 배열의 0 번방에 있는 파일을 data url 형식으로 읽어들인다 
			reader.readAsDataURL(files[0]);
			
			//다 읽었을때 실행할 함수 등록
			reader.onload=(event)=>{
				//읽은 문자열(data url 형식의 긴 문자열) 얻어내기
				const data=event.target.result;
				console.log(data);
				
				//img 요소를 만들어서 
				const img=document.createElement("img");
				//원하는 속성을 추가하고 
				img.setAttribute("src", data);
				img.setAttribute("id", "image");
				
				//링크를 찾아서 
				const image=document.querySelector("#myImage");
				//기존에 출력된 정보를 삭제하고 
				image.innerText="";
				//새로 img 요소를 추가 하기 
				image.append(img);
				
				const file=files[0]
				dropZone.innerText = file.name;
			};
		}
	});
	
	
	//.drop-zone div 의 참조값
	const dropZone = document.querySelector(".drop-zone");
	
	//dragover 되었을때 기본 이벤트 막기
	dropZone.addEventListener("dragover",(e)=>{
		e.preventDefault(); //기본 이벤트 막기
	})
	
	//drop 되었을때 이벤트 처리
	dropZone.addEventListener("drop",(e)=>{
		e.preventDefault();
		
		//drop 된 파일의 정보가 들어있는 배열 얻어내기
		const files=e.dataTransfer.files;
		
		//만일 하나 이상 선택했다면
		if(files.length > 1){
			alert("하나의 파일만 drag & drop 하세요")
			return;
		}
		
		// 선택한 파일의 정보를 콘솔에 출력해보기
		const file = files[0];
		console.log(file);
		
		//input type="file" 에 drop된 파일 넣어주기
		document.querySelector("#image").files=files;
		
		//선택된 파일명 출력하기
		dropZone.innerText=file.name;
		
	});
	
	
	dropZone.addEventListener("click",()=>{
		document.querySelector("#image").click();
	});
	
	//파일을 선택했을때 change 이벤트가 일어난다
/* 	document.querySelector("#image").addEventListener("change",(e)=>{
		//선택된 파일 배열 객체를 얻어낸다
		const files=e.target.files;
		//선택한 파일
		const file=files[0];
		//.drop-zone 에 선택한 파일의 이름을 출력한다.
		dropZone.innerText = file.name;
	}); */
	
	
	</script>
</body>
</html>
