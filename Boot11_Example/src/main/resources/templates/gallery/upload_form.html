
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<style>
.drop-zone {
	border: 3px solid #cecece;
	border-radius: 10px;
	display: flex;
	justify-content: center; /* 좌우로 가운데 정렬 */
	align-items: center; /* 위아래로 가운데 정렬 */
	cursor: pointer;
	overflow: hidden; /* 이미지가 drop-zone을 벗어나지 않게 */
}

#image {
	display: none;
}

</style>
</head>
<body>
	<div class="container">
		<a th:href="@{/gallery/list}">리스트로 돌아가기</a>
		<h2>Upload Form</h2>
		<form th:action="@{/gallery/upload}" method="post"
			enctype="multipart/form-data">
			<div class="mb-2">
				<label class="form-label" for="caption">Caption</label> <input
					class="form-control" type="text" id="caption" name="caption" />
			</div>
			<div class="mb-2">
				<label class="form-label" for="image">이미지</label> <input
					class="form-control file mb-4" type="file" id="image" name="image"
					accept="image/*" />
			</div>
			<div class="mb-2">
				<input class="form-control mb-4" type="text" id="imageName"
					name="imageName" placeholder="파일 이름" readonly />
			</div>
			<div class="drop-zone mb-3">Click or Drag & Drop File!</div>

			<button class="btn btn-success" type="submit">업로드</button>
		</form>
	</div>
	<script>
	
	const image = document.querySelector("#image");
	const dropZone = document.querySelector(".drop-zone");
	
	function fileViewer (e) {

		const files = e.target.files;
		
		if(files.length > 0){

			//파일로 부터 데이터를 읽어들일 객체 생성
			const reader=new FileReader();
			//파일 배열의 0 번방에 있는 파일을 data url 형식으로 읽어들인다 
			reader.readAsDataURL(files[0]);
			
			//다 읽었을때 실행할 함수 등록
			reader.onload=(event)=>{
				//읽은 문자열(data url 형식의 긴 문자열) 얻어내기
				const data=event.target.result;
				console.log(data);
				
				//img 요소를 만들어서 
				const img=document.createElement("img");
				//원하는 속성을 추가하고 
				img.setAttribute("src", data);
				img.setAttribute("id", "uploadImage");
				
				//기존에 출력된 정보를 삭제하고 
				dropZone.innerText="";
				//새로 img 요소를 추가 하기 
				dropZone.append(img);
				
			};	
				const file=files[0]
				document.querySelector("#imageName").value = file.name;
		}
	}
	
	//dragover 되었을때 기본 이벤트 막기
	dropZone.addEventListener("dragover",(e)=>{
		e.preventDefault(); //기본 이벤트 막기
	})
	
	image.addEventListener("change",(e)=>{
		fileViewer(e);
	})
	
	dropZone.addEventListener("drop", (e) => {
		e.preventDefault(); // 기본 이벤트 막기
		const files = e.dataTransfer.files; // 드롭된 파일 가져오기
		if (files.length > 0) {
			fileViewer({ target: { files } }); // fileViewer 함수 호출
		}
	});
	
	
	
	dropZone.addEventListener("click",()=>{
		document.querySelector("#image").click();
	});
	
	
	
	</script>
</body>
</html>
