<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-5">
		<a th:href="@{/gallery/list}">List</a>
		<h3 class="font-weight-bold">Gallery Detail</h3>
		<table class="table table-bordered table-striped">
			<tr>
				<th>Number.</th>
				<td>[[${dto.num}]]</td>	
			</tr>
			<tr>
				<th>Writer.</th>
				<td>[[${dto.writer}]]</td>	
			</tr>
			<tr>
				<th>Caption.</th>
				<td>[[${dto.caption}]]</td>	
			</tr>
			<tr>
				<th>Image.</th>
				<td><img class="card-img-top" th:src="@{/upload/images/{name}(name=${dto.saveFileName})}"></td>	
			</tr>
			<tr>
				<th>Registration Date.</th>
				<td>[[${dto.regdate}]]</td>	
			</tr>
		</table>
		<p th:if="${dto.writer eq session.userName}">
			<a class="btn btn-warning" th:href="@{/gallery/delete(num=${dto.num})}">삭제</a>
		</p>
		<!--  -->
		<nav>
			<ul class="pagination justify-content-center">
				<li th:if="${dto.prevNum ne 0}" class="page-item mr-3">
					<a class="page-link" th:href="@{/gallery/detail(num=${dto.prevNum})}">&larr; Prev</a>
				</li>
				<li th:unless="${dto.prevNum ne 0}" class="page-item mr-3 disabled">
					<a class="page-link" href="javascript:">Prev</a>
				</li>
				<li th:if="${dto.nextNum ne 0}" class="page-item mr-3">
					<a class="page-link" th:href="@{/gallery/detail(num=${dto.nextNum})}">Next &rarr;</a>
				</li>
				<li th:unless="${dto.nextNum ne 0}" class="page-item mr-3 disabled">
					<a class="page-link" href="javascript:">Next</a>
				</li>
			</ul>
		</nav>
	</div>
</body>
</html>
