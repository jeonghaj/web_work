<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<a th:href="@{/}">HOME</a>
		<h1>자료실 목록 입니다</h1>
		<a th:href="@{/file/uploadform}">업로드 하기</a>
		<p th:if="${exception}" class="alert alert-danger">[[${exception.message}]]</p>
		<table class="table table-success table-striped">
			<thead>
				<tr>
					<th>번호</th>
					<th>작성자</th>
					<th>제목</th>
					<th>파일명</th>
					<th>등록일</th>
					<th>삭제</th>
					<th>조건부 삭제</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tmp : ${list}">
					<td th:text="${tmp.num}"></td>
					<td th:text="${tmp.writer}"></td>
					<td th:text="${tmp.title}"></td>
					<td><a th:text="${tmp.orgFileName}" th:href="@{/file/download(num=${tmp.num})}" class="fw-bold"></a></td>
					<td th:text="${tmp.regdate}"></td>
					<td><a th:href="@{/file/delete(num=${tmp.num})}" class="fw-bold">삭제</a></td>
					<td><a th:if="${session.userName eq tmp.writer}" th:href="@{/file/delete(num=${tmp.num})}" class="fw-bold">삭제</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
